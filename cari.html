---
layout: default
title: Cari
description: Pencarian
permalink: /cari/
---
<div class="search">
<form action="{{ site.url }}{{site.baseurl }}/cari" method="get">
<label for="search-box"></label>
<input type="text" class="text form-control input-lg" id="search-box" name="query" placeholder="Ketik dan enter">
</form>

<div id="search-results"></div>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/asset/js/lunr.min.js"></script>
<script src="/asset/js/search.js"></script>
</div>
