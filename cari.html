---
layout: default
title: Cari
description: Pencarian
permalink: /cari/
---
<div class="search">
<form action="{{ site.url }}{{site.baseurl }}/cari" method="get">
<label for="search-box"></label>
<input type="text" class="text form-control input-lg" id="search-box" name="query" placeholder="Apa yang anda cari?">
        <span class="input-group-btn">
		<button class="btn btn-primary input-lg" data-loading-text="Memasukkan.." type="submit" value="search">Ayyo</button>
		</span>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.url }}{{site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.url }}{{site.baseurl }}/js/search.js"></script>
</div>
