---
layout: default
---

<div class="home">
  <h1 class="page-heading">Blog's <span class="pull-right rss-subscribe alignright"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="via RSS"><i class="fa fa-rss" aria-hidden="true"></i></a></span></h1>
  <hr />
<!-- notif -->
					<div class="alert alert-dismissable alert-info"><button type="button" class="close" data-dismiss="alert">x</button>
   						 <h5>Ini adalah alamat URL blog baru saya yang dulunya <strong>eggoez.com</strong>. beberapa halaman mungkin belum benar. </h5>
   					</div>
  <ul>
    {% for post in site.posts %}
      <li>
        <span class="text-danger fa fa-angle-double-right" aria-hidden="true"></i> <a class="post-link text-primary" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small class="fa fa-angle-right text-muted"> {{ post.date | date: "%b %-d, %Y" }} </small></span><hr />
      </li>
    {% endfor %}
  </ul>

</div>
<br />
