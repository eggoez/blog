---
layout: default
---

<div class="home">
  <h1 class="page-heading">Blog's <span class="pull-right rss-subscribe alignright"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="via RSS"><i class="fa fa-rss" aria-hidden="true"></i></a></span></h1>
  <hr />
  <ul class="post-list w3-ul">
    {% for post in site.posts %}
      <li>
        <span class="fa fa-angle-right text-muted"> {{ post.date | date: "%b %-d, %Y" }} <i class="text-warning fa fa-angle-double-right" aria-hidden="true"></i> <a class="post-link text-primary" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
  </ul>

</div>
<br />
