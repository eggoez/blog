---
layout: main
---

  <h1 class="page-heading">Blog's <span class="pull-right rss-subscribe alignright"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="via RSS"><i class="fa fa-rss" aria-hidden="true"></i></a></span></h1>
  <hr />

					<div id="notif" class="alert alert-dismissable alert-info"><button type="button" class="close" data-dismiss="alert">x</button>
   						 <h5>Ini adalah alamat URL blog baru saya yang dulunya <strong>eggoez.com</strong>. beberapa halaman mungkin belum benar. </h5>
   					</div>
					-->
					<div class="col-sm-12 col-md-8 pull-left">
  <div class="post-lists">
    {% for post in site.posts %}
      <p>
        <span class="text-danger fa fa-angle-double-right"></span> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small class="fa fa-angle-right text-muted"> {{ post.date | date: "%-d %b  %Y" }} </small>
      </p>
    {% endfor %}
  </div>
</div>
        <div class="col-sm-12 col-md-4 ndelik">
            
                <ul>
                    {% for tag in site.tags %}
                    <li>
                        <a href="{{ site.baseurl }}{{ post.url }}/tags#{{ tag | first | slugize }}"> <span class="text-danger">#</span>{{ tag | first }}</a> <span class="text-muted">({{ tag | last | size}})</span>
                    </li>
                    {% endfor %}
                </ul>
           
    </div>
<br />
