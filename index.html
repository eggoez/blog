---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <hr />
  <div class="post-lists">
    {% for post in site.posts %}
          <i class="fa fa-code" aria-hidden="true"></i> <a class="post-links" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><!-- (<i class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</i>)-->
    {% endfor %}
  </div>
  <p class="rss-subscribe alignright">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
